{% extends 'base.html' %}


{% block title %}

    Edit keep

{% endblock %}


{% block content_title %}

    Edit keep

{% endblock %}


{% block content %}
    <div class='col-md-6'>
        <form action="{{ url_for('main_blueprint.edit_keep', slug=keep.slug) }}" method="POST">
            
            {% for field in form %}

                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>

            {% endfor %}

            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>


{% endblock %}
