{% extends 'base.html' %}


{% block title %}

    Create new keep

{% endblock %}


{% block content_title %}

    New keep

{% endblock %}


{% block content %}
    <div class='col-md-6'>
        <form action="{{ url_for('main_blueprint.create_keep') }}" method="POST">
            
            {% for field in form %}

                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>

            {% endfor %}

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>


{% endblock %}
